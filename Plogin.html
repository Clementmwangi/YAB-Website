<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef01ffbef4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="overallPlo">

        <div class="loginboxPlo">

            <div class="topPlo">

                <h2 id="yh2Plo"><i class="fa-solid fa-futbol"></i>YOUNG AFRICAN BALLERS</h2>

                <h2 id="ch2Plo">Sign into Young African Ballers</h2>

            </div><!--end of topPlo-->

            <div class="formboxPlo">
                    <form action="main.html" method="POST">

                        <div class="formboxovPlo">

                            <div class="formbox1Plo">
                                <label for="emailPlo">Email: </label>
                                <input type="email" id="emailPlo" required>
                            </div><!--end of formbox1Plo-->
                            
                            <div class="formbox2Plo">
                                <label for="passwordPlo">Password: </label>
                                <input type="password" id="passwordPlo" required>
                            </div><!--end of formbox2Plo-->

                            <div class="formbox3Plo">
                                <label for="usernamePlo">Username: </label>
                                <input type="text" id="usernamePlo" required>
                            </div><!--end of formbox2Plo-->

                        </div><!--end of formboxovPlo-->

                        <div class="checkboxPlo">
                            <label id="checkboxlPlo">
                                <input type="checkbox" id="checkbox1Plo"> Remember Me
                            </label>

                            <a href="#">Forgot Password?</a>

                        </div><!--end of checkboxPlo-->

                        <a href="main.html" >
                            <button id="submitbtnPlo">Sign in</button>
                        </a>

                        <h2 id="regh2Plo"><span>or</span></h2>

                    </form><!--end of form-->

            </div><!--end of formboxPlo-->

            <div class="buttonPlo">

                <a href="https://www.google.com/" >
                    <button id="button1Plo"><i class="fa-brands fa-google"></i>
                        Sign in with Google</button>
                </a>

                <a href="https://ke.linkedin.com/">
                    <button id="button2Plo"><i class="fa-brands fa-linkedin"></i>
                        Sign in with LinkedIn
                    </button>
                </a>

            </div><!--end of buttonPlo-->

            <p id="pPlo">New to YAB?
                <a href="Pregistration.html">Create Account <i class="fa-solid fa-arrow-right"></i></a>
            </p>

        </div><!--end of loginboxPlo-->

    </div><!--end of overallPlo-->

    <script src="index.js"></script>
</body>
</html>
